steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - hello_gcs
  - --gen2
  - --region=europe-west1
  - --source=.
  - --runtime=python311
  - --memory=512MB
  - --entry-point=hello_gcs
  - --trigger-bucket=poc_landing_zone
  - --trigger-location=eu
  